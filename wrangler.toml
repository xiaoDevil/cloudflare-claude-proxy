# Cloudflare Workers 配置文件

# Worker 名称（需要全局唯一）
name = "cloudflare-claude-proxy"

# 兼容性日期
compatibility_date = "2024-12-01"

# Worker 类型（模块化语法）
main = "worker.js"

# 账号 ID（可选，部署时会自动填充）
# account_id = "你的账号ID"

# 使用率限制配置（可选）
[limits]
# CPU 时间限制（毫秒）
cpu_ms = 50

# 路由配置（部署后绑定域名）
# [[routes]]
# pattern = "your-domain.com/*"
# zone_name = "your-domain.com"

# 环境变量（可选）
[vars]
# ENVIRONMENT = "production"
# DEBUG_MODE = "false"

# KV 存储配置（可选 - 用于速率限制等高级功能）
# [[kv_namespaces]]
# binding = "RATE_LIMIT"
# id = "你的KV命名空间ID"

# 兼容性标志
[compatibility_flags]
nodejs_compat = false
